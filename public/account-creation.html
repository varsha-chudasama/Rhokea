<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Home</title>
    <!-- Favicons -->
    <link rel="icon" href="assets/images/favicon.svg" sizes="32x32" type="image/png" />
    <!-- Bootstrap core CSS -->
    <link href="assets/css/main.css" rel="stylesheet" />
</head>

<body>
    <main>
        <!-- <div class="spacing dpt-225"></div> -->
        <section class="account-create-section position-relative h-vh">
            <img class="h-100 w-100 object-cover" src="./assets/images/brown-modal-img.png" alt="">
            <div class="position-absolute top-left-center w-100">
                <div class="container">
                    <form class="col-lg-5 col-12 mx-auto pe-3" action="">
                        <div class="para-med font30 leading38 text-uppercase text-EDE8E3 text-center dmb-30">
                            CREATE AN ACCOUNT
                        </div>
                        <div class="pe-lg-3">
                            <div class="col-lg-10 col-12 mx-auto dmb-15">
                                <input class="light-input para-reg font14 text-EDE8E3 leading26 px-3 w-100 border-0"
                                    type="text" placeholder="First name…">
                            </div>
                            <div class="col-lg-10 col-12 mx-auto dmb-15">
                                <input class="light-input para-reg font14 text-EDE8E3 leading26 px-3 w-100 border-0"
                                    type="text" placeholder="Last name…">
                            </div>
                            <div class="col-lg-10 col-12 mx-auto dmb-15">
                                <input class="light-input para-reg font14 text-EDE8E3 leading26 px-3 w-100 border-0"
                                    type="email" placeholder="Email address…">
                            </div>
                            <div class="col-lg-10 col-12 mx-auto dmb-15">
                                <input class="light-input para-reg font14 text-EDE8E3 leading26 px-3 w-100 border-0"
                                    type="password" placeholder="Choose you password…">
                            </div>
                            <div class="col-lg-10 col-12 mx-auto dmb-15">
                                <input class="light-input para-reg font14 text-EDE8E3 leading26 px-3 w-100 border-0"
                                    type="password" placeholder="Confirm your password…">
                            </div>
                            <div class="col-lg-10 col-12 mx-auto dmt-10">
                                <button
                                    class="btnX bg-1C1C1C-EDE8E3-btn para-med font14 space-0_14 leading18 d-inline-flex justify-content-center align-items-center text-uppercase w-100 transition">RESET
                                    MY PASSWORD</button>
                            </div>
                            <div class="text-center dmt-25">
                                <a class="para-med font14 space-0_14 leading18 text-uppercase text-EDE8E3 text-center"
                                    href="">
                                    ALREADY HAVE AN ACCOUNT? CLICK HERE
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
